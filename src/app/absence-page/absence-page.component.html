<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1>View Absences</h1>
        </div>
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Reason</th>
                        <th scope="col">Date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Download Absence</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let absence of absences">
                        <td>{{absence.ID}}</td>
                        <td>{{absence.reason}}</td>
                        <td>{{formatDate(absence.date)}}</td>
                        <td>{{absence.status}}</td>
                        <td><a class="btn btn-outline-primary btn-sm" href="https://ctsapprentice.s3.eu-central-1.amazonaws.com/{{absence.url}}">Download Absence</a></td>
                        <td><button class="btn btn-danger btn-sm" (click)="delete(absence.ID)">Delete</button></td>
                        <td><button class="btn btn-info btn-sm" [routerLink]="['/update-absence-page', absence.ID]">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
